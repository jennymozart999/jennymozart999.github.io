<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"
      http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>一个简单的计算器</title>
<style>
.Calc{border-spacing:10px; align:center; padding:5px; background-color: pink;}
.number{background-color: white; 
 width:80px; font-size: 48px; height:80px; text-align: center; line-height: 38px; 
 border:solid 2px black; box-shadow: 1px 3px 3px black; cursor: pointer;display:table-cell;} 
.function{background-color: white; width:80px; font-size: 48px; height:80px;
 text-align: center; line-height: 38px;  border:solid 2px black; box-shadow: 1px 3px 3px black; cursor: pointer;}
.number:hover{background: #D2E9FF;} 
.function:hover{background: #D2E9FF;} 
.result{background-color: white; width:80px; font-size: 48px; height:80px; text-align: right; line-height: 38px;
border:solid 2px black; box-shadow: 1px 3px 3px black;} 
@media (min-width:0px) and (max-width:299px) 
{*{font-size:18px;} 
.number{height:28px} 
.function{height:28px;}
.result{height:28px;}
}
@media (min-width:300px) and (max-width:380px) 
{*{font-size:25px;} 
.number{height:50px} 
.function{height:50px;}
.result{height:50px;}
}
@media (min-width:381px) and (max-width:430px) 
{*{font-size:35px;} 
.number{height:60px} 
.function{height:60px;}
.result{height:60px;}
}
@media (min-width:431px) and (max-width:499px) 
{*{font-size:40px;} 
.number{height:70px} 
.function{height:70px;}
.result{height:70px;}
}
</style>
</head>
<body onselectstart="return false">
<h2 align="center">这是一个简单的计算器</h2>
<center><a href="index.html">back to homepage</a></center>
<table width="100%" height="100%" style="" border="0;" cellspacing="0;" cellpadding="0;">
<tbody>
<tr>
<td align="center" valign="middle">
<table class="Calc" onClick="calculater()">
<tbody>
<tr>
<td colspan="5" class="result">0</td>
</tr>
<tr>
<td class="number">1</td>
<td class="number">2</td>
<td class="number">3</td>
<td class="function"><strong>+</strong></td>
<td class="function" id="clear">C</td>
</tr>
<tr>
<td class="number">4</td>
<td class="number">5</td>
<td class="number">6</td>
<td class="function"><strong>-</strong></td>
<td rowspan="3" class="function" id="equals"><strong>=</strong></td>
</tr>
<tr>
<td class="number">7</td>
<td class="number">8</td>
<td class="number">9</td>
<td class="function" id="multiply">x</td>
</tr>
<tr>
<td class="function" id=""><strong>+</strong>/<strong>-</strong></td>
<td class="number">0</td>
<td class="number"><strong>.</strong></td>
<td class="function" onclick="resultscalcaulte()"><strong>&divide;</strong></td>
</tr>
</tbody>
</table>
</td>
</tr>
</tbody>
</table>
</body>

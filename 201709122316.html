<title>一个简单的计算器</title>
<style>
.Calc{border-spacing:10px; align:center; padding:5px; background-color: pink;}
.number,.function,.result
{
 background-color: white; 
 width:80px; height:80px;
 font-size:48px;line-height:38px; 
 border:solid 2px black;
} 
.number,.function
{
 cursor:pointer;display:table-cell;box-shadow:1px 3px 3px black;
 text-align:center;
}
.number:hover,.function:hover{background: #D2E9FF;} 
.result{text-align:right;font-family:微软雅黑;}
#upperhalf
{
text-align:right;font-size:38px;word-wrap:break-word;word-break:break-all;
}

@media (min-width:0px) and (max-width:299px) 
{
*{font-size:18px;} 
.number{height:28px;width:30px;font-size:20px;} 
.function{height:28px;width:30px;font-size:20px;}
.result{height:28px;width:30px;font-size:20px;}
#upperhalf{font-size:15px;}
}
@media (min-width:300px) and (max-width:380px) 
{
*{font-size:25px;} 
.number{height:50px;width:40px;font-size:25px;} 
.function{height:50px;width:40px;font-size:25px;}
.result{height:50px;width:40px;font-size:25px;}
#upperhalf{font-size:20px;}
}
@media (min-width:381px) and (max-width:430px) 
{
*{font-size:28px;} 
.number{height:60px;font-size:28px;} 
.function{height:60px;font-size:28px;}
.result{height:60px;font-size:28px;}
#upperhalf{font-size:23px;}
}
@media (min-width:431px) and (max-width:499px) 
{
*{font-size:35px;} 
.number{height:70px;font-size:40px;} 
.function{height:70px;font-size:40px;}
.result{height:70px;font-size:40px;}
#upperhalf{font-size:30px;}
}
</style>
</head>
<script type="text/javascript">
var lastTouchEnd = 0; 
document.documentElement.addEventListener
(
 'touchend', 
 function (event)
 {
  var now = Date.now();
  if (now - lastTouchEnd <= 400) 
  {
   event.preventDefault(); 
  } 
  lastTouchEnd = now; 
 },
 false
);

var result101="";
var result102="";
var result201="";
var result202="";
onerror=function(event)
{
result101="";
result102="";
result201="";
result202="";
upperhalf.innerText="0";
lowerhalf.innerText="输入错误";
}
  function fun01()
{
    if(event.srcElement.id=="Calc")
	{return;}
	if(event.srcElement.id=="upperhalf")
	{return;}
	if(event.srcElement.id=="lowerhalf")
	{return;}
    if(event.srcElement.innerText!="=")
    {
	 if(result201="")
	 {
	   result101+=event.srcElement.innerText;
	   upperhalf.innerText=result101;
	 } 
	 else if(event.srcElement.innerText=="C")
     {
	  upperhalf.innerText="0";
	  lowerhalf.innerText="0";
	  result101="";
	  result102="";
	  result201="";
	  result202="";
	 }
	 else 
	 {
	 result102+=event.srcElement.innerText;
     result101=result202+result102;
	 upperhalf.innerText=result101;
	 }
	}
	else {return;}
}
  function fun02()
{
    result201=eval(result101);
	lowerhalf.innerText=result201;
	result202=result201;
	result102="";
	
}
  function fun03(){

}
	

</script>

<center>
 <table class="Calc" id="Calc" onClick="fun01()">
  <tbody>
   <tr>
    <td colspan="5" class="result">
	 <div id="upperhalf">0</div>
     <div id="lowerhalf">0</div>
    </td>
   </tr>
   <tr>
    <td class="number">1</td>
    <td class="number">2</td>
    <td class="number">3</td>
    <td class="function"><strong>+</strong></td>
    <td class="function" id="clear">C</td>
   </tr>
   <tr>
    <td class="number">4</td>
    <td class="number">5</td>
    <td class="number">6</td>
    <td class="function"><strong>-</strong></td>
    <td rowspan="3" class="function" id="equals" onClick="fun02()">=</td>
   </tr>
   <tr>
    <td class="number">7</td>
    <td class="number">8</td>
    <td class="number">9</td>
    <td class="function" id="multiply" onClick="fun03()">*</td>
   </tr>
   <tr>
    <td class="function" id=""><strong>+</strong>/<strong>-</strong></td>
    <td class="number">0</td>
    <td class="number"><strong>.</strong></td>
    <td class="function"><strong>/</strong></td>
   </tr>
  </tbody>
 </table>
</center>

<head>

<title>一个简单的计算器</title>
    <link rel="shortcut icon" href="/static/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="/main.css" />
<style>
h2,a,span{font-size:38px;}
.Calc{border-spacing:10px; align:center; padding:5px; background-color:#FF8F59;}
.number,.function,.result
{
 background-color: white; 
 width:80px; height:80px;
 font-size:48px;line-height:38px; 
 border:solid 2px black;
} 
.number,.function
{
 cursor:pointer;display:table-cell;box-shadow:1px 3px 3px black;
 text-align:center;
}
.number:hover,.function:hover{background: #D2E9FF;} 
.result{text-align:right;font-family:宋体;}
#upperhalf
{
text-align:right;font-size:38px;word-wrap:break-word;word-break:break-all;
}
#Back{font-size:30px;}

@media (min-width:0px) and (max-width:299px) 
{
h2,a,span{font-size:18px;} 
.number,.function,.result{height:28px;width:30px;font-size:20px;} 
#upperhalf{font-size:15px;}
#Back{font-size:10px;}
}
@media (min-width:300px) and (max-width:380px) 
{
h2,a,span{font-size:25px;} 
.number,.function,.result{height:50px;width:40px;font-size:25px;} 
#upperhalf{font-size:20px;}
#Back{font-size:18px;}
}
@media (min-width:381px) and (max-width:430px) 
{
h2,a,span{font-size:28px;} 
.number,.function,.result{height:60px;font-size:28px;} 
#upperhalf{font-size:23px;}
#Back{font-size:15px;}
}
@media (min-width:431px) and (max-width:499px) 
{
h2,a,span{font-size:35px;} 
.number,.function,.result{height:70px;font-size:40px;} 
#upperhalf{font-size:30px;}
#Back{font-size:20px;}
}
</style>
</head>
<script type="text/javascript">

<!-----禁止Safari上双击放大------->
var lastTouchEnd = 0; 
document.documentElement.addEventListener
(
 'touchend', 
 function (event)
 {
  var now = Date.now();
  if (now - lastTouchEnd <= 350) 
  {
   event.preventDefault(); 
  } 
  lastTouchEnd = now; 
 },
 false
);
<!-----禁止双击放大结束------->

<!---------声明变量------------>
var result101="";
var result102="";
var result201="";
var Ans01="";
var reg01=/^\d/;
var reg02=/^\./;
var ThisKey="";
<!---------声明结束------------->

<!-----输入错误时显示错误信息------->
onerror=function(event)
{
result101="";
result102="";
result201="";
Ans01="";
upperhalf.innerText="0";
lowerhalf.innerText="输入错误";
}
<!-----报错结束------->

<!-----把输入的内容累加起来------>
  function fun01()
{
    if(event.srcElement.id=="Calc")
	{return;}
	if(event.srcElement.id=="upperhalf")
	{return;}
	if(event.srcElement.id=="lowerhalf")
	{return;}
	if(event.srcElement.id=="Back")
	{return;}
    if(event.srcElement.innerText!="=")
     {
	   if(event.srcElement.innerText=="C")
         {
	     upperhalf.innerText="0";
	     lowerhalf.innerText="0";
	     result101="";
         result102="";
    	 result201="";
    	 Ans01="";
	     }
	   else 
	     {
		 result102+=event.srcElement.innerText;
		 if(result102.match(reg01) ||
		    result102.match(reg02)
			)
		   {
		    if(Ans01=="")
		      {			  
		      result101=result102;
		      upperhalf.innerText=result101;
		      }
		    else
		      {
			  Ans01="";
		      result101=Ans01+result102;
		      upperhalf.innerText=result101;
		      }
		   }
		 else
		   {
		   result101=Ans01+result102;
		   upperhalf.innerText=result101;
		   }
	     }

	 }
	else {return;}
}

<!---------累加结束---------->

<!---------等于的同时用计算结果替换原先的累加内容-------->
  function fun02()
{
    result201=eval(result101);
	lowerhalf.innerText=result201;
	Ans01=result201;
	result102="";
}
<!---------计算结果结束--------->

<!---------退格开始-------->

  function fun03()
{
    if(result102.length > 1)
	{
      strEntry=result102;
	  var NewEntry=strEntry.substring(0,result102.length-1);
	  result102=NewEntry;
	  result101=Ans01+result102;
	  upperhalf.innerText=result101;
	}
	else
	{return;}
}
<!---------退格结束--------->
</script>
<body onselectstart="return false">
<h2 align="center">这是一个简单的计算器</h2>

<center>
 <table class="Calc" id="Calc" onClick="fun01()">
  <tbody>
   <tr>
    <td colspan="5" class="result">
	 <div id="upperhalf">0</div>
     <div id="lowerhalf">0</div>
    </td>
   </tr>
   <tr>
    <td class="number">1</td>
    <td class="number">2</td>
    <td class="number">3</td>
    <td class="function"><strong>+</strong></td>
    <td class="function" id="clear">C</td>
   </tr>
   <tr>
    <td class="number">4</td>
    <td class="number">5</td>
    <td class="number">6</td>
    <td class="function"><strong>-</strong></td>
    <td rowspan="3" class="function" id="equals" onClick="fun02()">=</td>
   </tr>
   <tr>
    <td class="number">7</td>
    <td class="number">8</td>
    <td class="number">9</td>
    <td class="function">*</td>
   </tr>
   <tr>
    <td class="function" id="Back" onClick="fun03()">Back</td>
    <td class="number">0</td>
    <td class="number"><strong>.</strong></td>
    <td class="function"><strong>/</strong></td>
   </tr>
  </tbody>
 </table>
</center>
